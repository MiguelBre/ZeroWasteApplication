plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
}

android {
    namespace 'br.senai.jandira.sp.zerowastetest'
    compileSdk 33

    defaultConfig {
        applicationId "br.senai.jandira.sp.zerowastetest"
        minSdk 27
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.2.0'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.3.1'
    implementation 'androidx.activity:activity-compose:1.3.1'
    implementation "androidx.compose.ui:ui:$compose_ui_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_ui_version"
    implementation 'androidx.compose.material:material:1.2.0'
    implementation "androidx.compose.ui:ui-util:$compose_ui_version"
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_ui_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_ui_version"
    debugImplementation "androidx.compose.ui:ui-test-manifest:$compose_ui_version"



    //Material 3 core
    implementation "com.maxkeppeler.sheets-compose-dialogs:core:1.0.2"

    //Material 3 calendar
    implementation "com.maxkeppeler.sheets-compose-dialogs:calendar:1.0.2"

    //Material Icons Extended
    implementation 'androidx.compose.material:material-icons-extended:1.3.1'

    //Retrofit Dependency
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'

    //GSON Dependency
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'

    //OkHTTP Dependency
        //Para passar o token de autorizaÃ§Ã£o
    implementation 'com.squareup.okhttp3:okhttp:4.2.1'

    //Paging Compose
    implementation "com.google.accompanist:accompanist-pager:0.13.0"
    implementation "com.google.accompanist:accompanist-pager-indicators:0.13.0"

    //Navigation
    //implementation "androidx.navigation:navigation-compose:2.5.3"

    //Getting Images from gallery
    implementation "androidx.activity:activity-compose:1.4.0"
    implementation "androidx.core:core-ktx:1.7.0"

    //Firebase Storage (eu acho ðŸ˜“)
    implementation platform('com.google.firebase:firebase-bom:32.0.0')
    implementation 'com.google.firebase:firebase-storage-ktx'

    //ImageView com URL
    implementation "com.google.accompanist:accompanist-coil:0.15.0"

    implementation ('io.socket:socket.io-client:2.0.0') {
        exclude group: 'org.json', module: 'json'
    }

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.0'

    //Location
    implementation 'com.google.android.gms:play-services-location:21.0.1'

    //Rating Dependency
    implementation 'com.github.a914-gowtham:compose-ratingbar:1.2.5'

    implementation "com.google.accompanist:accompanist-pager:0.13.0"
    implementation "com.google.accompanist:accompanist-pager-indicators:0.13.0"

    //Navigation
    implementation "androidx.navigation:navigation-compose:2.5.3"

    implementation "androidx.compose.foundation:foundation:1.0.4"

}